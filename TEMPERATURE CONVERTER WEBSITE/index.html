<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Temperature Calculator</h1>
    <div class="container">
      <div class="form-group">
        <label for="temperature">TEMPERATURE</label>
        <input type="number" id="temperature" name="temperature">
      </div>
      <div class="form-group">
        <label for="unit">UNIT</label>
        <select id="unit" name="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="rankine">Rankine</option>
        </select>
      </div>
      <div class="form-group">
        <label for="celsius">CELSIUS</label>
        <input type="number" id="celsius" name="celsius">
      </div>
      <div class="form-group">
        <label for="fahrenheit">FAHRENHEIT</label>
        <input type="number" id="fahrenheit" name="fahrenheit">
      </div>
      <div class="form-group">
        <label for="kelvin">KELVIN</label>
        <input type="number" id="kelvin" name="kelvin">
      </div>
      <div class="form-group">
        <label for="rankine">RANKINE</label>
        <input type="number" id="rankine" name="rankine">
      </div>
      <button type="button" onclick="convert()" id="button">CONVERT</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
